<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>亂數按鈕/樂譜</title>
    <script src="https://d3js.org/d3.v3.min.js">


    </script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <p>

    </p>
    <div class="button">
        <input type="button" onclick="launch()" value="啟動">
    </div>
    <script>
        function launch() {
            d3.select("p").text(random(1911, 2016));
        }

        function random(n, m) {
            return Math.floor(Math.random() * (m - n + 1) + n);
        }

    </script>

    <svg class="music" width="300" height="200"> 
        
    </svg>

    <script>
        d3.select("svg")
            .append("circle")
            .attr("cx", 150)
            .attr("cy", 120)
            .attr("r", 15);

        d3.select("svg")
            .append("rect")
            .attr("x", 160)
            .attr("y", 45)
            .attr("width", 5)
            .attr("height", 78);

for(var i=0; i<5; i=i+1){
        d3.select("svg").append("line")
            .attr("x1", 0)
            .attr("y1", 45+30*i)
            .attr("x2", 300)
            .attr("y2", 45+30*i)
            .attr("stroke", "black")
        .attr("stroke-width",2);
    
    d3.select("svg")
    .append("text")
    .attr("x",135)
    .attr("y",200)
    .attr("font-family","arial")
    .attr("font-size",35)
    .text("A");
}
    </script>

       <div class="link">
   <a href="./index.html">瑪莉歐</a>
   <a href="./page2.html">亂數長條圖/折線圖</a>
   </div>
</body>

</html>
